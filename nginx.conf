# ============================================
# CONFIGURAÇÃO NGINX - YAMAR PROJECT
# ============================================
# Adicione estas configurações ao seu arquivo nginx.conf
# ou crie um arquivo em /etc/nginx/sites-available/yamar

server {
    listen 80;
    listen [::]:80;
    
    # Ajuste para seu domínio
    server_name seudominio.com www.seudominio.com;
    
    # Root do site
    root /var/www/yamar;
    index index.html;
    
    # ============================================
    # SECURITY HEADERS
    # ============================================
    
    # Previne clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # Previne MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Ativa proteção XSS do browser
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com https://i.imgur.com https://*.imgur.com; connect-src 'self'; frame-ancestors 'none'" always;
    
    # ============================================
    # SSL/TLS (DESCOMENTE APÓS TER CERTIFICADO)
    # ============================================
    
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    
    # ssl_certificate /path/to/fullchain.pem;
    # ssl_certificate_key /path/to/privkey.pem;
    
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers on;
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # HSTS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # ============================================
    # GZIP COMPRESSION
    # ============================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        image/svg+xml;
    
    # ============================================
    # CACHE CONTROL
    # ============================================
    
    # Imagens (1 ano)
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # CSS e JavaScript (1 mês)
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Fontes (1 ano)
    location ~* \.(ttf|woff|woff2|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # HTML (sem cache)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # ============================================
    # PROTEÇÃO DE ARQUIVOS SENSÍVEIS
    # ============================================
    
    # Bloqueia acesso a arquivos Python, MD, logs, etc.
    location ~* \.(py|pyc|pyo|log|md|txt|json|lock)$ {
        deny all;
        return 404;
    }
    
    # Bloqueia acesso ao .git
    location ~ /\.git {
        deny all;
        return 404;
    }
    
    # Bloqueia acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # ============================================
    # RATE LIMITING
    # ============================================
    
    # Define zona de rate limiting (10MB = ~160k IPs)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Aplica rate limiting geral
    location / {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ =404;
    }
    
    # Rate limiting mais restrito para admin
    location /admin.html {
        limit_req zone=login burst=5 nodelay;
        try_files $uri =404;
    }
    
    # ============================================
    # BLOQUEIO DE USER AGENTS MALICIOSOS
    # ============================================
    
    if ($http_user_agent ~* (craftbot|download|extract|stripper|sucker|ninja|clshttp|webspider|leacher|collector|grabber|webpictures)) {
        return 403;
    }
    
    # ============================================
    # PROTEÇÃO CONTRA SQL INJECTION E XSS
    # ============================================
    
    # Bloqueia SQL injection em query string
    if ($query_string ~* "(union|select|insert|drop|delete|update|cast|create|declare|exec)") {
        return 403;
    }
    
    # Bloqueia XSS em query string
    if ($query_string ~* "(<|%3C).*script.*(>|%3E)") {
        return 403;
    }
    
    # ============================================
    # ERROR PAGES
    # ============================================
    
    error_page 400 /400.html;
    error_page 401 /401.html;
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
    
    location = /400.html {
        internal;
    }
    location = /401.html {
        internal;
    }
    location = /403.html {
        internal;
    }
    location = /404.html {
        internal;
    }
    location = /500.html {
        internal;
    }
    
    # ============================================
    # LOGS
    # ============================================
    
    access_log /var/log/nginx/yamar_access.log;
    error_log /var/log/nginx/yamar_error.log warn;
    
    # ============================================
    # CLIENT BODY SIZE LIMIT
    # ============================================
    
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # ============================================
    # TIMEOUTS
    # ============================================
    
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
}

